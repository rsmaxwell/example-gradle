
plugins {
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    mainClass = 'org.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

ext {
    def buildId = (project.findProperty('buildID') ?: System.getenv('BUILD_ID'))?.toString()

    repositoryName = project.findProperty('repositoryName') ?: repositoryName_default

    def baseVersion = project.findProperty('projectVersion') ?: projectVersion_default
    projectVersion = buildId ? "${baseVersion}-build-${buildId}" : baseVersion

    projectArtifactId = projectArtifactId_default
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = projectArtifactId
            groupId = projectGroupId
            version = projectVersion

            from components["java"]
        }
    }

    repositories {
        maven {
            credentials {
                username = mavenUser
                password = mavenPassword
            }

            url = "${mavenRepositoryBaseURL}/${repositoryName}"
        }
    }
}